<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/calculadora.ico">

</head>
<body>

    
    <header class="container-header">
        <h1> Calculadora By : Nicolas Romero </h1>
        <nav class="navheader">
            <ul>
                <li>Inicio</li>
                <li>Sobre Nosotros</li>
                <li>Contactanos</li>
            </ul>
        </nav>
    </header>
    <section>
        
            <h2>Calculadora:</h2>
            <div class="calculator">
                <input type="text" class="calculator-screen" value="" />
                <div class="calculator-keys">
                    <div class="calculator-operator" align="center"> 
                    <button type="button" class="operator" value="+">+</button>
                    <button type="button" class="operator" value="-">-</button>
                    <button type="button" class="operator" value="*">&times;</button>
                    <button type="button" class="operator" value="/">&divide;</button>
                    </div>
                    <section class="container-botones">
                    <article class="botones">
                    <div class="botones-primarios">
                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>
                    <button type="button" value="4">4</button>
                    </div>
                    <div class="botones-secundarios">
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    </div>
                    <div class="botones-finales">
                    <button type="button" value="9">9</button>
                    <button type="button" value="0">0</button>
                    <button type="button" value=".">.</button>
                    </div>
                    </article>
                    <article class="botones-2">
                    <div class="botones-funciones">
                    <button type="button" class="all-clear" value="all-clear">AC</button>
                    <button type="button" class="equal-sign operator" value="=">=</button>
                    </div>
                    </article>
                    </section>
            </div>
    </section>

    <script src="js/script.js"></script>
    
</body>
</html>
